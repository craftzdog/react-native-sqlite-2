root: true
plugins:
  - react
  - prettier
extends:
  - plugin:react/recommended
  - plugin:prettier/recommended
parser: babel-eslint
env:
  node: true
  es6: true
  mocha: true
globals:
  Stripe: true
  fetch: true
  URL: true
  File: true
  FileReader: true
  Image: true
  btoa: true
  alert: true
  history: true
rules:
  no-unused-vars:
    - 2
    -
      argsIgnorePattern: ^_
      varsIgnorePattern: ^_
  prettier/prettier:
    - 2
    -
      trailingComma: none
      singleQuote: true
      semi: false
